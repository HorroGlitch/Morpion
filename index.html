<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.scss" lang="sass">
  <title>Tic Tac Toe</title>
</head>

<body class="bodycolor">

  <img src="assets\logo.svg" alt="logo" class="logo">
  <section class="homeScreenContainer">
    <p class="firstMarkText">Pick player 1's mark</p>

    <section class="insideScreenContainer">
      <div class="XbuttonChoice"><img alt="Xbutton" src="assets\icon-x.svg" class="XbuttonLogo"></div>
      <div class="ObuttonChoice"><img alt="Obutton" src="assets\icon-o.svg" class="ObuttonLogo"></div>


    </section>
    <p class="remember">Remember : x goes first</p>
  </section>

  <button class="newGameCpu">New game (vs cpu)</button>
  <button class="newGamePlayer">New game (vs player)</button>
  <script src="./js/app.js" type="module"></script>
</body>

</html>
